
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elisey</title>
  <link rel="icon" href="https://img.icons8.com/ios-filled/50/ffffff/user.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      font-family: 'Segoe UI', sans-serif;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 100%;
      padding: 40px 20px;
    }

    img.profile {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #333;
      box-shadow: 0 0 40px rgba(100, 100, 100, 0.5);
      margin-bottom: 30px;
    }

    h1 {
      font-size: 38px;
      margin-bottom: 40px;
      color: #cccccc;
      text-shadow: 0 0 8px rgba(120, 120, 120, 0.7), 0 0 15px rgba(100, 100, 100, 0.6);
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }

    .icons a {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1a1a1a;
      border-radius: 50%;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      box-shadow: 0 0 10px rgba(80, 80, 80, 0.6);
    }

    .icons a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(150, 150, 150, 0.7), 0 0 30px rgba(120, 120, 120, 0.6);
    }

    .icons img {
      width: 32px;
      height: 32px;
      filter: brightness(0.9);
    }

    @media (max-width: 600px) {
      img.profile {
        width: 160px;
        height: 160px;
      }

      h1 {
        font-size: 28px;
      }

      .icons a {
        width: 50px;
        height: 50px;
      }

      .icons img {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="photo.jpg" alt="Elisey" class="profile">
    <h1>Hi, I'm Elisey</h1>
    <div class="icons">
      <a href="https://www.instagram.com/sun__60__" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram">
      </a>
      <a href="mailto:kotovelisha60@gmail.com">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/new-post.png" alt="Email">
      </a>
    </div>
  </div>
</body>
</html>
